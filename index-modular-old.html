    <!-- Script de atualização de links ativos -->
    <script>
        // Aguardar que todos os componentes sejam carregados
        document.addEventListener('componentsLoaded', () => {
            console.log(' Todos os componentes foram carregados! Inicializando scripts...');
            
            // Atualizar link ativo no header conforme o usuário navega
            const sections = document.querySelectorAll('section[id]');
            const navLinks = document.querySelectorAll('.header__nav-link');
            const mobileNavLinks = document.querySelectorAll('.header__mobile-nav-link');
            
            const updateActiveLink = () => {
                let currentSection = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    
                    // Se a seção está na viewport
                    if (window.pageYOffset >= sectionTop - 200 && window.pageYOffset < sectionTop + sectionHeight - 200) {
                        currentSection = section.getAttribute('id');
                    }
                });
                
                // Atualizar links desktop
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + currentSection) {
                        link.classList.add('active');
                    }
                });
                
                // Atualizar links mobile
                mobileNavLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + currentSection) {
                        link.classList.add('active');
                    }
                });
            };
            
            window.addEventListener('scroll', updateActiveLink);
            updateActiveLink(); // Chamar uma vez no carregamento
        });
    </script>
